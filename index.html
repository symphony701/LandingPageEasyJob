<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Easy Jobs</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/main.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body>
    <div class="home">
        <nav class="purple">
            <h1 class="EasyJobs">EasyJob</h1>
            <div class="nav-options">
                <h2>Para postulantes</h2>
                <h2>Soy empresa</h2>
                <div class="white-line"></div>
                <button>Registrarse</button>
                <button>Ingresar</button>

            </div>
        </nav>
        <div class="body">
            <div class="center-body">
                <div class="job-search">
                    <div>
                        <div class="input-field col s12">
                            <input id="puesto" type="text" class="validate">
                            <label for="puesto">Puesto o palabra clave</label>
                        </div>
                    </div>
                    <div>
                        <div class="input-field col s12">
                            <input id="lugar" type="text" class="validate">
                            <label for="lugar">Lugar</label>
                        </div>
                    </div>

                    <div class="white-line" style="background-color:rebeccapurple"></div>
                    <div>
                        <a class="waves-effect waves-light btn">Buscar</a>

                    </div>

                </div>
                <div class="job-options">
                    <img src="./images/img1.png" max-width="500" max-height="500" />
                    <div class="options-buttons">
                        <h2>Filtra empleos por especialidad</h2>

                        <a class="waves-effect waves-light btn btn-1">Desarrolador movil</a>
                        <a class="waves-effect waves-light btn btn-2">Ciencia de Datos</a>
                        <a class="waves-effect waves-light btn btn-3">Diseño Gráfico</a>
                        <a class="waves-effect waves-light btn btn-4">UX Desing</a>
                        <a class="waves-effect waves-light btn btn-5">Programación Web</a>
                    </div>

                </div>

            </div>

        </div>

        <!--Second section-->

        <div class="second-section">
            <div class="left-side">
                <h2>Entérate de todas las novedades</h2>
                <div>
                    <div class="input-field  s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="container-button">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                        <i class="material-icons right">send</i>
                    </button>
                </div>

            </div>
            <img src="./images/img2.png" max-width="500" max-height="500" />

        </div>












    </div>
    
    
<!--Third section-->

        <div class="third-section">
            <div class="main-third">
                <h2>Consigue trabajo como:</h2>
                <div class="jobs-type">
                    <div class="job-item">
                        <img src="./images/img3.png" width="250" height="250" />
                        <h5>Practicante</h5>
                    </div>
                    <div class="job-item">
                        <img src="./images/img4.png" width="250" height="250" />
                        <h5>Junior</h5>
                    </div>
                    <div class="job-item">
                        <img src="./images/img5.png" width="250" height="250" />
                        <h5>Semi-Senior</h5>
                    </div>
                    <div class="job-item">
                        <img src="./images/img6.png" width="250" height="250" />
                        <h5>Senior</h5>
                    </div>
                </div>
            </div>
        </div>



</body>

</html>
